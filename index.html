<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>طقس (Taqs)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="background">
                <img id="backgroundImage" src="assets/cold.jpg" alt="background">
            </div>
            <div class="info">
                <div class="upper">
                    طقس
                </div>
                <div class="lower">
                    <div class="temp" id="cityTemp"></div>
                    <div class="details">
                        <div class="nameOfCity" id="cityName"></div>
                        <div class="cityTime">
                            <div class="time" id="cityTime"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="searchArea">
                <input list="cities" name="cities" id="city" placeholder="Another City" autocomplete="off">
                <datalist id="cities">
                    <option value="Howrah">
                    <option value="Bardhaman">
                    <option value="Kolkata">
                    <option value="Bangkok">
                    <option value="New York">
                </datalist>
                <div id="submit">
                    <svg class="svgIcon" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM288 176c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 48.8 46.5 111.6 68.6 138.6c6 7.3 16.8 7.3 22.7 0c22.1-27 68.6-89.8 68.6-138.6zm-112 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                    </svg>
                </div>
            </div>
            <div class="weatherDetails">
                <div class="heading">Weather Details of &nbsp<div id="detailsOf"></div>
                </div>
                <div class="moreDetails">
                    <div class="name">Feels Like</div>
                    <div class="value" id="feelsLike"></div>
                </div>
                <div class="moreDetails">
                    <div class="name">Humidity</div>
                    <div class="value" id="humidity"></div>
                </div>
                <div class="moreDetails">
                    <div class="name">Wind</div>
                    <div class="value" id="wind"></div>
                </div>
                <div class="moreDetails">
                    <div class="name">Max Temp</div>
                    <div class="value" id="maxTemp"></div>
                </div>
                <div class="moreDetails">
                    <div class="name">Min Temp</div>
                    <div class="value" id="minTemp"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
